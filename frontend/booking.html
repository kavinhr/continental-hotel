<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - The Continental</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar fixed-navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üè® The Continental</h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html" class="active">Book Now</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="container">
            <h1 class="page-title">Book Your Room</h1>
            
            <!-- Search Form -->
            <div class="booking-form-card">
                <h2>Search Available Rooms</h2>
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkIn">Check-in Date</label>
                            <input type="date" id="checkIn" name="checkIn" required>
                        </div>
                        <div class="form-group">
                            <label for="checkOut">Check-out Date</label>
                            <input type="date" id="checkOut" name="checkOut" required>
                        </div>
                        <div class="form-group">
                            <label for="roomTypeFilter">Room Type</label>
                            <select id="roomTypeFilter" name="roomType">
                                <option value="">All Types</option>
                                <option value="Single">Single</option>
                                <option value="Double">Double</option>
                                <option value="Suite">Suite</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search Rooms</button>
                </form>
            </div>

            <!-- Available Rooms Display -->
            <div id="roomsContainer" class="rooms-container">
                <p class="info-message">Please select your dates to view available rooms.</p>
            </div>

            <!-- Booking Modal -->
            <div id="bookingModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Complete Your Booking</h2>
                    <form id="bookingForm">
                        <input type="hidden" id="selectedRoomId">
                        <input type="hidden" id="selectedCheckIn">
                        <input type="hidden" id="selectedCheckOut">
                        
                        <div class="form-group">
                            <label for="customerName">Full Name</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" name="customerEmail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerPhone">Phone Number</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="specialRequests">Special Requests (Optional)</label>
                            <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
                        </div>
                        
                        <div class="booking-summary">
                            <h3>Booking Summary</h3>
                            <p><strong>Room:</strong> <span id="summaryRoom"></span></p>
                            <p><strong>Check-in:</strong> <span id="summaryCheckIn"></span></p>
                            <p><strong>Check-out:</strong> <span id="summaryCheckOut"></span></p>
                            <p><strong>Total Price:</strong> <span id="summaryPrice"></span></p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-dark">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 The Continental. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Handle navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Handle mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
        
        // Check for room type in URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roomType = urlParams.get('type');
        if (roomType) {
            document.getElementById('roomTypeFilter').value = roomType;
        }
    </script>
</body>
</html>
